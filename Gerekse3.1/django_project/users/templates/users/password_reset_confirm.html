{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %} Şifre Sıfırlama Talebi {% endblock %}
{% block content %}
    <div class="content-section" style= "margin-left:10px">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Şifre Sıfırlama</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Şifremi Sıfırla</button>
            </div>
        </form>
    </div>
{% endblock content %}
