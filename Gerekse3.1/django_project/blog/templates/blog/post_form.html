{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block title %} İlan Ver {% endblock %}
{% block content %}
<br>
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">İlan Ver</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Gönder</button>
            </div>
        </form>
    </div>
{% endblock content %}
